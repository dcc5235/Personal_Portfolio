<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/539a3afe41.js" crossorigin="anonymous"></script>
  <link href="/src/css/build-tailwind.css" type="text/css" rel="stylesheet">
  <title>Dany Chheang</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="sticky top-0 z-10 flex items-center bg-gray-100 bg-opacity-90 h-14">
    <div class="container flex items-center justify-between max-w-6xl px-6 py-0 m-auto">
      <!-- MOBILE -->
      <span class="justify-end text-2xl md:hidden">
        <i class="fas fa-bars"></i>
      </span>
      <!-- END MOBILE -->
      <div class="flex items-center">
        <span class="m-2 text-2xl text-green-500 sm:text-3xl">
          <i class="fas fa-bookmark"></i>
        </span>
        <p class="text-3xl font-semibold w-max sm:text-4xl">Dany Chheang</p>
      </div>

      <div class="hidden items-center md:flex">
        <span class="m-2 text-2xl text-green-500">
          <i class="far fa-address-card"></i>
        </span>
        <p class="text-2xl font-semibold w-max">About</p>
      </div>

      <div class="hidden items-center md:flex">
        <span class="m-2 text-2xl text-green-500">
          <i class="fas fa-lock-open"></i>
        </span>
        <p class="text-2xl font-semibold w-max">Portfolio</p>
      </div>

      <div class="hidden items-center md:flex">
        <span class="m-2 text-2xl text-green-500">
          <i class="far fa-envelope-open"></i>
        </span>
        <p class="text-2xl font-semibold w-max">Contact Me</p>
      </div>
    </div>
  </nav>

  <!-- GALLERY -->
  <section class="grid-rows-3 grid grid-cols-4 gap-4 max-w-6xl px-6 py-2 m-auto">
    <figure class="col-span-2">
      <img src="images/img2.jpg" alt="Gallery image 1" class="w-full">
    </figure>
    <figure class="">
      <img src="images/img5.jpg" alt="Gallery image 3" class="w-full">
    </figure>
    <figure class="">
      <img src="images/img6.jpg" alt="Gallery image 4" class="w-full">
    </figure>

    <figure class="row-span-2 col-span-2">
      <img src="images/img7.jpg" alt="Gallery image 5" class="w-full">
    </figure>
    <figure class="col-span-2">
      <img src="images/img8.jpg" alt="Gallery image 6" class="w-full">
    </figure>
    <figure class="col-span-2">
      <img src="images/img9.jpg" alt="Gallery image 7" class="w-full">
    </figure>
  </section>

  <!-- FOOTER -->
  <footer class="flex items-center justify-center bg-gray-100 bg-opacity-90 m-auto">
    <div class="text-center px-6 py-4 max-w-3xl">
      <p class="text-green-400 text-9xl">test test test test test test test test test</p>
    </div>

    <div class="px-6 py-4 mr-6">
      <h1 class="font-bold text-green-500 uppercase text-5xl mb-28">Bringing back the basics.</h1>
      <div>
        <label for="email" class="mb-1 text-sm uppercase m-0.5 block">Shoot me a message.</label>
        <div class="flex items-start flex-1">
          <input type="text" name="email" required placeholder="Enter your email address"
            class="text-sm bg-transparent border-2 border-green-500 rounded-tl rounded-bl ml-0.5 p-4 container max-w-md">
          <input id="submit" type="submit" value="Submit"
            class="text-sm bg-green-500 border-2 border-green-500 rounded-tr rounded-br cursor-pointer hover:text-white outline-none mr-0.5 p-4 max-w-xs">
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
